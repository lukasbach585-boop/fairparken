<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Ramp‑up‑Plan (90 Tage) – Lukas Bach</title>
  <style>
    :root{
      --primary:#0f766e;
      --secondary:#22c55e;
      --bg:#f6faf9;
      --card:#ffffff;
      --line:#e5e7eb;
      --text:#0f172a;
      --muted:#64748b;
      --accent:#0ea5a5;
      --shadow:0 12px 30px rgba(15,118,110,.16);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}

    .page{max-width:1100px;margin:28px auto;padding:0 18px}

    /* Header */
    header{position:sticky;top:0;z-index:5;background:linear-gradient(135deg,var(--primary),var(--secondary));
      color:#fff;border-radius:20px;padding:16px 18px;box-shadow:var(--shadow);display:flex;gap:14px;align-items:center;flex-wrap:wrap}
    header h1{margin:0;font-size:24px;letter-spacing:.2px}
    header .sub{opacity:.92;font-size:13.5px}
    .spacer{flex:1}
    .btn{appearance:none;border:2px solid #fff;border-radius:999px;background:linear-gradient(135deg,var(--secondary),var(--primary));color:#fff;padding:9px 16px;font-weight:700;cursor:pointer;box-shadow:0 3px 6px rgba(0,0,0,.25);transition:.2s}
    .btn:hover{background:linear-gradient(135deg,var(--primary),var(--secondary));box-shadow:0 4px 10px rgba(0,0,0,.35)}

    /* Tabs */
    .tabs{display:flex;gap:8px;background:var(--card);border:2px solid var(--primary);border-radius:14px;padding:6px;box-shadow:var(--shadow);margin-top:16px}
    .tab{flex:1}
    .tab input{display:none}
    .tab label{display:block;text-align:center;padding:10px 12px;border-radius:10px;font-weight:700;color:var(--text);cursor:pointer;border:2px solid transparent;transition:.2s}
    .tab input:checked+label{background:linear-gradient(135deg,var(--primary),var(--secondary));color:#fff;border-color:var(--secondary);box-shadow:0 4px 10px rgba(34,197,94,.35)}

    /* Panels */
    .panel{display:none;margin-top:14px}
    .panel.active{display:block}

    /* Cards */
    .card{background:var(--card);border:2px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
    h2{margin:0 0 6px;font-size:18px;color:var(--primary)}
    h3{margin:10px 0 4px;font-size:16px}
    ul{margin:6px 0 0 20px}
    li{margin:4px 0}
    .small{color:var(--muted);font-size:13.5px}

    /* Präsentation */
    .deck{position:relative;border-radius:18px;overflow:hidden}
    .slides{position:relative;min-height:420px}
    .slide{position:absolute;inset:0;opacity:0;transform:translateX(20px) scale(.98);transition:all .35s ease;display:grid;place-items:center;padding:36px}
    .slide.active{opacity:1;transform:translateX(0) scale(1)}
    .slide .inner{width:min(900px,100%);background:var(--card);border:2px solid var(--primary);border-radius:18px;padding:26px;box-shadow:var(--shadow)}
    .slide h2{font-size:22px;margin-bottom:8px}
    .slide p{margin:6px 0}
    .slide ul{margin-top:10px}

    .progress{height:6px;background:#d1fae5}
    .progress .bar{height:100%;width:0;background:linear-gradient(90deg,var(--primary),var(--secondary))}

    .nav{display:flex;justify-content:space-between;gap:8px;margin-top:10px}
    .nav button{flex:1}

    /* To‑do */
    .cols{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    @media (max-width:900px){.cols{grid-template-columns:1fr}}
    .todo h3{display:flex;align-items:center;gap:8px}
    .phase{border-left:6px solid var(--primary);padding-left:10px}
    .kpis .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
    @media (max-width:700px){.kpis .grid{grid-template-columns:1fr}}
    .kpis input{width:100%;padding:8px;border:2px solid var(--primary);border-radius:10px}

    .pill{display:inline-block;background:#ecfdf5;border:1px solid var(--secondary);color:#065f46;padding:4px 10px;border-radius:999px;font-size:12.5px}

    /* Dark */
    @media (prefers-color-scheme: dark){
      :root{--bg:#0b1413;--card:#0f1a19;--line:#143630;--text:#e7fffb;--muted:#9fb3bd;--accent:#2dd4bf}
      .btn{border:2px solid #2dd4bf}
      .tabs{border-color:#2dd4bf}
      .card{border-color:#2dd4bf}
      .slide .inner{border-color:#2dd4bf}
    }

    /* Print */
    @media print{
      header{position:static}
      .tabs,.nav,.btn-print{display:none!important}
      .panel{display:block!important}
      .slide{position:relative;opacity:1;transform:none;page-break-inside:avoid}
      .slide .inner{box-shadow:none}
    }
  </style>
</head>
<body>
  <!-- Rest unverändert -->
</body>
</html>
