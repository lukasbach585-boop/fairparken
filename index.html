<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Ramp-up-Plan (90 Tage) ‚Äì Lukas Bach</title>
  <style>
    :root{
      --primary:#0f766e; /* petrol */
      --secondary:#22c55e; /* gr√ºn */
      --bg:#f6faf9;
      --card:#ffffff;
      --line:#e5e7eb;
      --text:#0f172a;
      --muted:#64748b;
      --accent:#0ea5a5;
      --shadow:0 12px 30px rgba(15,118,110,.16);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font:18px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}

    .page{max-width:1100px;margin:28px auto;padding:0 18px}

    /* Header */
    header{
      position:sticky;top:0;z-index:5;
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      color:#fff;border-radius:20px;padding:18px;
      box-shadow:var(--shadow);display:flex;gap:14px;align-items:center;flex-wrap:wrap
    }
    header h1{margin:0;font-size:26px;letter-spacing:.2px}
    header .sub{opacity:.92;font-size:15px}
    .spacer{flex:1}

    /* Buttons */
    .btn{
      appearance:none;border:0;border-radius:999px;
      padding:12px 18px;font-weight:700;font-size:16px;
      cursor:pointer;
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      color:#fff;box-shadow:var(--shadow);
      transition:filter .2s ease;
    }
    .btn:hover{filter:brightness(1.08)}
    .btn:focus-visible{outline:3px solid var(--accent);outline-offset:2px}

    /* Ghost Variante f√ºr Header */
    .btn.ghost{
      background:rgba(255,255,255,.14);
      color:#fff;box-shadow:none;
    }
    .btn.ghost:hover{background:rgba(255,255,255,.22)}

    /* Tabs */
    .tabs{
      display:flex;gap:8px;background:var(--card);
      border:1px solid var(--line);border-radius:14px;
      padding:6px;box-shadow:var(--shadow);margin-top:16px
    }
    .tab{flex:1}
    .tab input{display:none}
    .tab label{
      display:block;text-align:center;padding:12px;
      border-radius:10px;font-weight:700;color:var(--muted);cursor:pointer;
      font-size:16px;
    }
    .tab input:checked+label{
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      color:#fff;box-shadow:0 6px 16px rgba(34,197,94,.25)
    }

    /* Panels */
    .panel{display:none;margin-top:14px}
    .panel.active{display:block}

    /* Cards */
    .card{
      background:var(--card);border:1px solid var(--line);
      border-radius:var(--radius);box-shadow:var(--shadow);padding:18px
    }
    h2{margin:0 0 6px;font-size:20px;color:var(--primary)}
    h3{margin:10px 0 4px;font-size:18px}
    ul{margin:6px 0 0 20px}
    li{margin:4px 0}
    .small{color:var(--muted);font-size:15px}

    /* Pr√§sentation */
    .deck{position:relative;border-radius:18px;overflow:hidden}
    .slides{position:relative;min-height:450px}
    .slide{
      position:absolute;inset:0;opacity:0;transform:translateX(20px) scale(.98);
      transition:all .35s ease;display:grid;place-items:center;padding:36px
    }
    .slide.active{opacity:1;transform:translateX(0) scale(1)}
    .slide .inner{
      width:min(900px,100%);background:var(--card);
      border:1px solid var(--line);border-radius:18px;
      padding:26px;box-shadow:var(--shadow)
    }
    .slide h2{font-size:24px;margin-bottom:8px}
    .slide p{margin:6px 0}
    .slide ul{margin-top:10px;font-size:17px}

    .progress{height:6px;background:#d1fae5}
    .progress .bar{
      height:100%;width:0;
      background:linear-gradient(90deg,var(--primary),var(--secondary))
    }

    .nav{display:flex;justify-content:space-between;gap:8px;margin-top:10px}
    .nav button{flex:1}

    /* To-do */
    .cols{display:grid;grid-template-columns:repeat(3,1fr);gap:14px}
    @media (max-width:900px){.cols{grid-template-columns:1fr}}
    .todo h3{display:flex;align-items:center;gap:8px}
    .phase{border-left:6px solid var(--primary);padding-left:10px}
    .kpis .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
    @media (max-width:700px){.kpis .grid{grid-template-columns:1fr}}
    .kpis input{
      width:100%;padding:10px;font-size:16px;
      border:1px solid var(--line);border-radius:10px
    }

    .pill{
      display:inline-block;background:#ecfdf5;
      border:1px solid #d1fae5;color:#065f46;
      padding:5px 12px;border-radius:999px;font-size:14px
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b1413;--card:#0f1a19;--line:#143630;
        --text:#e7fffb;--muted:#9fb3bd;--accent:#2dd4bf
      }
      .pill{background:#0c2e2a;border-color:#155e57;color:#bfffea}
    }

    /* Print */
    @media print{
      header{position:static}
      .tabs,.nav,.btn-print{display:none!important}
      .panel{display:block!important}
      .slide{position:relative;opacity:1;transform:none;page-break-inside:avoid}
      .slide .inner{box-shadow:none}
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div>
        <h1>Ramp-up-Plan (90 Tage)</h1>
        <div class="sub">Lukas Bach ¬∑ Key-Account-Mindset ¬∑ Prozessoptimierung ¬∑ Digitalisierung</div>
      </div>
      <div class="spacer"></div>
      <button class="btn ghost" id="btnViewSlides" title="Pr√§sentation anzeigen (P)">üñ•Ô∏è Pr√§sentation</button>
      <button class="btn ghost" id="btnViewTodo" title="To-do/Fahrplan anzeigen (T)">üìã Fahrplan</button>
      <button class="btn ghost btn-print" onclick="window.print()" title="Als PDF drucken">üñ®Ô∏è PDF</button>
    </header>
    <!-- Rest des Inhalts bleibt unver√§ndert -->
  </div>

  <!-- Dein bestehendes Script bleibt unver√§ndert -->
  <script>
    /* Dein kompletter JavaScript-Block unver√§ndert */
  </script>
</body>
</html>
